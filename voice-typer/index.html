<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Typer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Voice Typer</h1>
            <p class="subtitle">Speech-to-text at your cursor</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label class="switch-label">
                    <span>App Status</span>
                    <label class="switch">
                        <input type="checkbox" id="appToggle">
                        <span class="slider"></span>
                    </label>
                </label>
                <p class="status-text" id="appStatus">Off</p>
            </div>
            
            <div class="control-group">
                <label class="switch-label">
                    <span>Microphone</span>
                    <label class="switch">
                        <input type="checkbox" id="micToggle" disabled>
                        <span class="slider"></span>
                    </label>
                </label>
                <p class="status-text" id="micStatus">Off</p>
            </div>
        </div>
        
        <div class="config-section">
            <h2>ASR MCP Configuration</h2>
            <div class="form-group">
                <label for="asrHost">Host:</label>
                <input type="text" id="asrHost" value="localhost" placeholder="localhost">
            </div>
            <div class="form-group">
                <label for="asrPort">Port:</label>
                <input type="number" id="asrPort" value="8080" placeholder="8080">
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="useStreaming" checked>
                    <span>Use Streaming Mode</span>
                </label>
            </div>
            <button id="saveConfig" class="btn btn-secondary">Save Config</button>
        </div>
        
        <div class="transcription-section">
            <h2>Live Transcription</h2>
            <div class="transcription-box" id="transcriptionBox">
                <p class="placeholder">Transcribed text will appear here...</p>
            </div>
        </div>
        
        <div class="footer">
            <p class="error-text" id="errorText"></p>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
